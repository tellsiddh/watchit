<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WatchIt Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f9fafb;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin-top: 8px;
            font-size: 1em;
            opacity: 0.9;
        }

        main {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
        }

        .meta {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            max-width: 200px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 2em;
            color: #2563eb;
        }

        .card span {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }

        #chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            height: 500px;
            /* ‚¨ÖÔ∏è reduced height */
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        #chart-container h3 {
            margin-top: 0;
            color: #333;
        }

        button {
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            margin: 20px auto;
            display: block;
            transition: background 0.2s;
        }

        button:hover {
            background: #1e4fc7;
        }
    </style>
</head>

<body>
    <header>
        <h1>üìä WatchIt Dashboard</h1>
        <p>Tracking real-time Wikimedia edits and new pages from the global EventStream</p>
    </header>

    <main>
        <div class="meta">
            <div id="startTime">Start time: ‚Ä¶</div>
            <div id="currentTime">Now: ‚Ä¶</div>
        </div>

        <div class="cards">
            <div class="card">
                <h2 id="edits">‚Ä¶</h2>
                <span>Total Edits</span>
            </div>
            <div class="card">
                <h2 id="pages">‚Ä¶</h2>
                <span>New Pages</span>
            </div>
        </div>

        <button onclick="resetStart()">Reset Counter</button>

        <div id="chart-container">
            <h3>Activity per 10 seconds</h3>
            <p>Blue shows edits, green shows new pages created in each 10s interval.</p>
            <canvas id="activityChart"></canvas>
        </div>
    </main>

    <script>
        const API_STATS = "/stats";
        const API_HISTORY = "/history?limit=50";

        let chart = new Chart(document.getElementById('activityChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Edits per 10s', data: [], borderColor: 'blue', yAxisID: 'yEdits', fill: false },
                    { label: 'Pages per 10s', data: [], borderColor: 'green', yAxisID: 'yPages', fill: false }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yEdits: { type: 'linear', position: 'left', beginAtZero: true },
                    yPages: { type: 'linear', position: 'right', beginAtZero: true, grid: { drawOnChartArea: false } }
                }
            }
        });

        function getStartTime() {
            let start = localStorage.getItem("watchit_start");
            if (!start) {
                start = Date.now();
                localStorage.setItem("watchit_start", start);
            }
            return parseInt(start, 10);
        }

        function formatTime(ms) { return new Date(ms).toLocaleString(); }

        function resetStart() {
            const now = Date.now();
            localStorage.setItem("watchit_start", now);
            document.getElementById("startTime").innerText = "Start time: " + formatTime(now);
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            chart.update();
            updateStats();
        }

        async function updateStats() {
            const start = getStartTime();
            document.getElementById("startTime").innerText = "Start time: " + formatTime(start);
            document.getElementById("currentTime").innerText = "Now: " + formatTime(Date.now());

            try {
                // totals
                const respStats = await fetch(`${API_STATS}?start=${start}`);
                const dataStats = await respStats.json();
                document.getElementById("edits").innerText = dataStats.edits;
                document.getElementById("pages").innerText = dataStats.pages;

                // per-interval
                const respHist = await fetch(API_HISTORY);
                const dataHist = await respHist.json();
                chart.data.labels = dataHist.map(d => new Date(d.ts).toLocaleTimeString());
                chart.data.datasets[0].data = dataHist.map(d => d.edits);
                chart.data.datasets[1].data = dataHist.map(d => d.pages);
                chart.update();
            } catch (err) {
                console.error("Failed to fetch stats/history", err);
            }
        }

        updateStats();
        setInterval(updateStats, 10000);
    </script>
</body>

</html>
