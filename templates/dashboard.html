<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WatchIt Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f9fafb;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 12px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.2rem, 5vw, 2rem);
        }

        header p {
            margin-top: 4px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            opacity: 0.9;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 12px;
        }

        .meta {
            font-size: 0.85em;
            margin: 12px 0;
            color: #555;
            text-align: center;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 16px 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 14px;
            text-align: center;
            margin: 0 10px;
            /* breathing space on mobile */
        }

        .card h2 {
            margin: 0;
            font-size: clamp(1.2rem, 6vw, 1.8rem);
            color: #2563eb;
        }

        .card span {
            display: block;
            margin-top: 3px;
            font-size: 0.8em;
            color: #666;
        }

        #chart-container {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            height: 250px;
            /* fixed smaller height on mobile */
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        #chart-container h3 {
            margin: 0 0 6px 0;
            color: #333;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        }

        #chart-container p {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 0.8rem;
        }

        button {
            padding: 8px 14px;
            font-size: 0.85em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            margin: 16px auto;
            display: block;
            transition: background 0.2s;
        }

        button:hover {
            background: #1e4fc7;
        }

        /* Desktop/tablet enhancements */
        @media (min-width: 640px) {
            .cards {
                flex-direction: row;
                justify-content: center;
            }

            .card {
                flex: 1;
                max-width: 220px;
            }

            #chart-container {
                height: 400px;
                /* taller chart for desktops */
                margin: 30px auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ“Š WatchIt Dashboard</h1>
        <p>Tracking real-time Wikimedia edits and new pages from the global EventStream</p>
    </header>

    <main>
        <div class="meta">
            <div id="startTime">Start time: â€¦</div>
            <div id="currentTime">Now: â€¦</div>
        </div>

        <div class="cards">
            <div class="card">
                <h2 id="edits">â€¦</h2>
                <span>Total Edits</span>
            </div>
            <div class="card">
                <h2 id="pages">â€¦</h2>
                <span>New Pages</span>
            </div>
        </div>

        <button onclick="resetStart()">ðŸ”„ Reset Counter</button>

        <div id="chart-container">
            <h3>Activity per 10 seconds</h3>
            <p>Blue = edits, Green = new pages per interval</p>
            <canvas id="activityChart"></canvas>
        </div>
    </main>

    <script>
        const API_STATS = "/stats";
        const API_HISTORY = "/history?limit=50";

        let chart = new Chart(document.getElementById('activityChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Edits per 10s', data: [], borderColor: 'blue', yAxisID: 'yEdits', fill: false },
                    { label: 'Pages per 10s', data: [], borderColor: 'green', yAxisID: 'yPages', fill: false }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { position: 'top' },
                    tooltip: { callbacks: { label: ctx => ctx.dataset.label + ": " + ctx.raw } }
                },
                scales: {
                    yEdits: { type: 'linear', position: 'left', beginAtZero: true },
                    yPages: { type: 'linear', position: 'right', beginAtZero: true, grid: { drawOnChartArea: false } }
                }
            }
        });

        function getStartTime() {
            let start = localStorage.getItem("watchit_start");
            if (!start) {
                start = Date.now();
                localStorage.setItem("watchit_start", start);
            }
            return parseInt(start, 10);
        }

        function formatTime(ms) { return new Date(ms).toLocaleString(); }

        function resetStart() {
            const now = Date.now();
            localStorage.setItem("watchit_start", now);
            document.getElementById("startTime").innerText = "Start time: " + formatTime(now);
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            chart.update();
            updateStats();
        }

        async function updateStats() {
            const start = getStartTime();
            document.getElementById("startTime").innerText = "Start time: " + formatTime(start);
            document.getElementById("currentTime").innerText = "Now: " + formatTime(Date.now());

            try {
                // totals
                const respStats = await fetch(`${API_STATS}?start=${start}`);
                const dataStats = await respStats.json();
                document.getElementById("edits").innerText = dataStats.edits;
                document.getElementById("pages").innerText = dataStats.pages;

                // per-interval
                const respHist = await fetch(API_HISTORY);
                const dataHist = await respHist.json();
                chart.data.labels = dataHist.map(d => new Date(d.ts).toLocaleTimeString());
                chart.data.datasets[0].data = dataHist.map(d => d.edits);
                chart.data.datasets[1].data = dataHist.map(d => d.pages);
                chart.update();
            } catch (err) {
                console.error("Failed to fetch stats/history", err);
            }
        }

        updateStats();
        setInterval(updateStats, 10000);
    </script>
</body>

</html>
